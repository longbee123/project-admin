<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
</head>
<style>
table{width:100%;}
table td, table th { border: 1px solid grey;}
table th { background: #eee;}
.pagination-div{user-select: none;}
.pagination-div span{border-radius:3px;border:1px solid #999;
   padding:5px;margin:10px 0px 0px 10px;display:inline-block}
span.selected{background:#ccf;}
#menu {
    float: left;
    width: 10%;
    height: 570px;
    background: #eee;
    padding: 20px;
}
#classModal {}

.modal-body {
  overflow-x: auto;
}


#menu1{
	height: 100px;
	border-style: none;
}
#menu2{
	height: 100px;
	border-style: none;
}
#menu3{
	height: 100px;
	border-style: none;
}
</style>
<body>
	<nav th:replace="layout :: header"></nav>
	<div th:replace="layout :: menu"></div>

	<div class="container" id="main-content">











		<div class="row">
			<div class="col-6 no-padding">
				<form class="form-inline" th:action="@{/admin/order}" method="get" >
					<input class="form-control mr-sm-2"   type="search" name="name" th:value="*{name}" placeholder="Search by name ..."  />
					<button class="btn btn-primary" id="btn-search" type="submit">
						<i class="fa fa-search"></i>
					</button>
				</form>
			</div>

<!--			<div class="col-6 no-padding">-->
<!--				<a href="#" th:href="@{/listuser/add}" class="btn btn-warning float-right">-->
<!--					<i class="fa fa-plus-square"></i> Tạo User-->
<!--				</a>-->
<!--			</div>-->
		</div>

		<div class="row mt-4">
			<div th:if="${successMessage}" class="col-12 alert alert-success alert-dismissible fade show" role="alert">
				<span th:text="${successMessage}"></span>
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>


			</th:block>
			<th:block th:if="${#lists.isEmpty(listorder.content)}">
				<h5>Không Tìm Thấy Đơn Hàng</h5>
			</th:block>

			<th:block th:unless="${#lists.isEmpty(listorder.content)}">
				<div class="table-responsive">
					<h5>Danh Sách Đơn Hàng</h5>
					<table class="table table-bordered table-hover">
						<thead class="thead-dark">
						<tr >
							<th>Stt</th>
							<th>Tài Khoản</th>
							<th>Tên Khách Hàng</th>
							<th>Địa Chỉ Nhận Hàng</th>
							<th>Số Điện Thoại</th>
							<th>Số lượng sản phẩm</th>
							<th>Tổng Giá Tiền</th>
							<th>Chi Tiết</th>

						</tr>
						</thead>
						<tbody class="list-user">
						<tr th:each="list,state : ${listorder.content}" th:data-id="${list.orderId}" >
							<th scope="row" th:text="${state.count}"></th>
							<td th:text="${list.username}"></td>
							<td th:text="${list.customerName}"></td>
							<td th:text="${list.shipAddress}"></td>
							<td th:text="${list.phoneNumber}"></td>
							<td th:text="${list.quantity}"></td>
							<td th:text="${#numbers.formatDecimal(list.totalMoney, 0, 'COMMA', 0, 'POINT')}"></td>


								<td>
									<a type="link" class="btn btn-dark" th:href="@{/admin/order/{id}(id=${list.orderId})}"


									>Xem</a>
								</td>
<!--							<td>-->
<!--								<a href="#" th:href="@{/listuser/{id}/edit(id=${list.id})}" class="mr-sm-2 text-primary">-->
<!--									<i class="fa fa-pencil"></i>-->
<!--								</a>-->
<!--								<a th:onclick="'deleteUser('+${list.id}+')'" class="text-danger">-->
<!--									<i class="fa fa-trash"></i>-->
<!--								</a>-->
<!--							</td>-->
						</tr>

						</tbody>
					</table>
					<hr/>
<!--					<ul class="nav nav-pills">-->
<!--						<li class="nav-item" th:each="i: ${#numbers.sequence(1,listuser.totalPages)}">-->
<!--							<a id="page"  th:href="@{/(page=${i})}" th:text="${i}" class="nav-link"-->
<!--							th:classappend="${currentPage}==${i}?'active':''"></a>-->
<!--						</li>-->
<!--					</ul>-->
					<div class="pagination-div">
    <span th:if="${listorder.hasPrevious()}">
        <a th:href="@{/admin/order(page=${listorder.number-1},size=${listorder.size},name=${name})}">Previous</a>
    </span>
						<th:block th:each="i: ${#numbers.sequence(0, listorder.totalPages-1 )}">
							<span th:if="${listorder.number == i}" class="selected">[[${i}+1]]</span>
							<th:block th:unless="${i} < 0">
							<span th:unless="${listorder.number == i}">
             <a th:href="@{/admin/order(page=${i},size=${listorder.size},name=${name})}">[[${i}+1]]</a>

        </span>
							</th:block>
						</th:block>
						<span th:if="${listorder.hasNext()}">
        <a th:href="@{/admin(page=${listorder.number+1},size=${listorder.size},name=${name})}">Next</a>
    </span>
					</div>


				</div>
			</th:block>
		</div>
	</div><!-- /.container -->

	<footer th:replace="layout :: footer"></footer>
	<script>
	$('#classModal').on('show.bs.modal', function (event) {
	var button = $(event.relatedTarget)
	var id = button.data('id')

	var modal = $(this)

    modal.find('.modal-body #p1').attr('th:case',id);



	})


	</script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			hello();
        });

		function hello() {
			console.log("Hello World");
		};
		function deleteUser(id) {
			$.ajax({
				url: 'http://localhost:8080/user/'+id,
				type: "DELETE",
				error: function(data) {
				    console.log(data)
				},
				success: function(data) {
				    alert("Xóa thành công")
				    $(".list-user tr[data-id='"+id+"']").remove()
				}
			});
			return false;
		};

		function changePageAndSize() {
    $('#pageSizeSelect').change(function(evt) {
        window.location.replace("/?pageSize=" + this.value + "&page=1");
    });

}

	</script>

</body>
</html>
